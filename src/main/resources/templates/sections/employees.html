<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <a th:href="@{/}">На главную страницу</a>
    <meta charset="UTF-8">
    <title>Сотрудники</title>
</head>
<body>
<h1>Список сотрудников </h1>

<table>
    <tr>
        <th>Id</th>
        <th>Last Name</th>
        <th>First Name</th>
        <th>Patronymic</th>
        <th>Birth Date</th>
        <th>Position Id</th>
        <th>Shop Id</th>
        <th>Gender</th>
    </tr>
    <tr th:each="empl: ${itemLst}" >
        <td th:text="${empl.id}"></td>
        <td th:text="${empl.lastName}"></td>
        <td th:text="${empl.firstName}"></td>
        <td th:text="${empl.patronymic}"></td>
        <td th:text="${empl.birthDate}"></td>
        <td th:text="${empl.positionId}"></td>
        <td th:text="${empl.shopId}"></td>
        <td th:text="${empl.gender}"></td>
    </tr>
</table>

<div>
    <span th:text="'Page ' + ${currentPage} + ' of ' + ${totalPages}"></span>
    <ul>
        <li th:each="i : ${#numbers.sequence(1, totalPages)}">
            <a th:href="@{/employees(page=${i}, size=${size})}" th:text="${i}"></a>
        </li>
    </ul>
</div>

</body>
</html>
